openapi: 3.0.1
info:
  contact:
    email: openmetadata-dev@googlegroups.com
    name: OpenMetadata
    url: https://open-metadata.org
  description: "# Overview\n\nOpenMetadata supports REST APIs for getting metadata\
    \ in and out of metadata store. The API resources are grouped under following\
    \ categories:\n- **Data assets** - includes resources for data entities, such\
    \ as `databases`, `tables`, and `topics`. Resources for data assets created from\
    \ data, such as `dashboards`, `reports`, `metrics`, and `ML Features` are part\
    \ of this collection. `pipelines`, `notebooks`, etc. that are used for creating\
    \ data assets are also available as resources as of this collection.\n- **Teams\
    \ and Users** - includes `users`, `teams`, a special type of user called `bots`\
    \ that performs many automated tasks such as ingestion.\n- **Services** - are\
    \ services that OpenMetadata integrates with. Currently `databaseService` is the\
    \ only service under this collection that represents data sources. In the future,\
    \ services related to Dashboards, Reports, ETL pipelines will be added under this\
    \ collection.\n- **Glossary** - OpenMetadata supports hierarchical tags that can\
    \ be used to build business vocabulary to describe and classify data available\
    \ under `tags` resource.\n"
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: OpenMetadata Apis
  version: 0.11.0
servers:
- description: Endpoint URL
  url: http://localhost:8585/api
paths:
  /v1:
    get:
      description: List all the collections supported by OpenMetadata. This list provides
        all the collections and resource REST endpoints.
      operationId: listCollections
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionList'
          description: All collections
      summary: List all collections
      tags:
      - catalog
  /v1/bots:
    get:
      description: Get a list of Bot.
      operationId: listBots
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 1000000
          minimum: 0
          type: integer
        style: form
      - description: Returns list of Bot before this cursor
        explode: true
        in: query
        name: before
        required: false
        schema:
          type: string
        style: form
      - description: Returns list of Bot after this cursor
        explode: true
        in: query
        name: after
        required: false
        schema:
          type: string
        style: form
      - description: "Include all, deleted, or non-deleted entities."
        explode: true
        in: query
        name: include
        required: false
        schema:
          default: non-deleted
          enum:
          - all
          - deleted
          - non-deleted
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BotList'
          description: List of Bot
      summary: List Bot
      tags:
      - bots
    post:
      description: Create a new bot.
      operationId: createBot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBot'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bot'
          description: 'The bot '
        "400":
          description: Bad request
      summary: Create a bot
      tags:
      - bots
    put:
      description: "Create a bot, if it does not exist. If a bot already exists, update\
        \ the bot."
      operationId: createOrUpdateBot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBot'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bot'
          description: The bot
        "400":
          description: Bad request
      summary: Create or update a bot
      tags:
      - bots
  /v1/bots/name/{fqn}:
    get:
      description: Get a bot by name.
      operationId: getBotByFQN
      parameters:
      - description: Fully qualified name of the table
        explode: false
        in: path
        name: fqn
        required: true
        schema:
          type: string
        style: simple
      - description: "Include all, deleted, or non-deleted entities."
        explode: true
        in: query
        name: include
        required: false
        schema:
          default: non-deleted
          enum:
          - all
          - deleted
          - non-deleted
