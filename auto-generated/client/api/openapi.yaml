          type: string
        style: form
      - description: Filter documents by deleted param. By default deleted is false
        explode: true
        in: query
        name: deleted
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "From field to paginate the results, defaults to 0"
        explode: true
        in: query
        name: from
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: "Size field to limit the no.of results returned, defaults to\
          \ 10"
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      - description: "Sort the search results by field, available fields to sort weekly_stats\
          \ , daily_stats, monthly_stats, last_updated_timestamp"
        explode: true
        in: query
        name: sort_field
        required: false
        schema:
          type: string
        style: form
      - description: "Sort order asc for ascending or desc for descending, defaults\
          \ to desc"
        explode: true
        in: query
        name: sort_order
        required: false
        schema:
          default: desc
          type: string
        style: form
      - description: Track Total Hits
        explode: true
        in: query
        name: track_total_hits
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
